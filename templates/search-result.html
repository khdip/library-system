<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form action="/search" method="POST">
                    <div class="input-group my-3">
                        <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="search-button" name="Search">
                        <button class="btn btn-outline-secondary" type="submit" id="search-button">Search</button>
                    </div>
                </form> 
            </div>
            
            <div class="row">
                {{ range .Searched_Book_list}}
                <div class="card shadow mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{.BookName}}</h5>
                        <h6 class="card-subtitle text-muted mb-2">by {{.Author}}</h6>
                        <p class="card-text">{{.BookDesc}}</p>
                        <a href="/edit/{{.ID}}" class="btn btn-success btn-sm">Edit</a>
                        <a href="/delete/{{.ID}}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
                {{end}}
            </div>
            <a class="btn btn-primary mb-4" href="/">All Books</a>
        </div>
    </body>
</html>
