<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Book</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="card p-5 shadow">
                    <div class="card-header border-0">
                        <h1>Edit Book</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/Update/{{.Book.ID}}">
                            <div class="mb-3">
                                <label for="bookName" class="form-label">Book Name</label>
                                <input type="text" class="form-control" id="bookName" placeholder="Enter the name of the book" name="Book" value="{{.Book.BookName}}">
                            </div>
                            <div class="mb-3">
                                <label for="authorName" class="form-label">Author Name</label>
                                <input type="text" class="form-control" id="authorName" placeholder="Enter the author name of the book" name="Author" value="{{.Book.Author}}">
                            </div>
                            <div class="mb-3">
                                <label for="bookDescription" class="form-label">Book Description</label>
                                <textarea class="form-control" id="bookDescription" rows="3" placeholder="Tell something about the book" name="Description">{{.Book.BookDesc}}</textarea>
                            </div>
                            <p class="text-danger">{{.Errors.Error}}</p>
                            <button class="btn btn-info" type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
